<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon X - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Admin Sidebar -->
    <aside class="sidebar admin-sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-dove"></i>
                <h1>Falcon X Admin</h1>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <a href="#dashboard" class="nav-item active" data-section="dashboard">
                <i class="fas fa-chart-line"></i>
                <span data-translate="dashboard">Dashboard</span>
            </a>
            <a href="#manage-apps" class="nav-item" data-section="manage-apps">
                <i class="fas fa-th"></i>
                <span data-translate="manage_apps">Manage Apps</span>
            </a>
            <a href="#add-app" class="nav-item" data-section="add-app">
                <i class="fas fa-plus-circle"></i>
                <span data-translate="add_app">Add New App</span>
            </a>
            <a href="#categories" class="nav-item" data-section="categories">
                <i class="fas fa-folder"></i>
                <span data-translate="categories">Categories</span>
            </a>
            <a href="#tabs" class="nav-item" data-section="tabs">
                <i class="fas fa-bars"></i>
                <span data-translate="tabs">Tabs Management</span>
            </a>
            <a href="#github" class="nav-item" data-section="github">
                <i class="fab fa-github"></i>
                <span data-translate="github_settings">GitHub Settings</span>
            </a>
            <a href="../index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span data-translate="back_to_site">Back to Site</span>
            </a>
        </nav>
    </aside>

    <!-- Admin Top Bar -->
    <div class="admin-topbar" id="adminTopbar">
        <div class="topbar-left">
            <h2 id="currentSection" data-translate="dashboard">Dashboard</h2>
        </div>
        <div class="topbar-right">
            <div class="save-indicator" id="saveIndicator">
                <span data-translate="unsaved_changes">Unsaved changes</span>
            </div>
            <button class="btn btn-success" id="saveChanges" style="display: none;">
                <i class="fas fa-save"></i>
                <span data-translate="save">Save</span>
            </button>
            <button class="settings-btn" id="settingsBtn">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </div>

    <!-- Main Admin Content -->
    <main class="admin-content" id="adminContent">
        <!-- Dashboard Section -->
        <section class="content-section active" id="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-download"></i>
                    <h3 id="totalApps">0</h3>
                    <p data-translate="total_apps">Total Apps</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <h3 id="modifiedApps">0</h3>
                    <p data-translate="modified_apps">Modified Apps</p>
                </div>
                <div class="stat-card">
                    <i class="fab fa-windows"></i>
                    <h3 id="windowsApps">0</h3>
                    <p data-translate="windows_apps">Windows Apps</p>
                </div>
                <div class="stat-card">
                    <i class="fab fa-android"></i>
                    <h3 id="androidApps">0</h3>
                    <p data-translate="android_apps">Android Apps</p>
                </div>
            </div>
        </section>

        <!-- Manage Apps Section -->
        <section class="content-section" id="manage-apps">
            <div class="filter-bar">
                <select id="filterTab" class="form-control">
                    <option value="all" data-translate="all_tabs">All Tabs</option>
                </select>
                <select id="filterCategory" class="form-control">
                    <option value="all" data-translate="all_categories">All Categories</option>
                </select>
                <input type="text" id="searchApp" class="form-control" placeholder="Search apps..." data-translate-placeholder="search_apps">
            </div>
            <div class="apps-table" id="appsTable"></div>
        </section>

        <!-- Add/Edit App Section -->
        <section class="content-section" id="add-app">
            <form id="appForm" class="app-form">
                <input type="hidden" id="appId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label data-translate="app_name_en">App Name (English) *</label>
                        <input type="text" id="appName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label data-translate="app_name_ar">App Name (Arabic) *</label>
                        <input type="text" id="appNameAr" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label data-translate="tab">Tab</label>
                        <select id="appTab" class="form-control" required>
                            <option value="windows-app">Windows App</option>
                            <option value="android-app">Android App</option>
                            <option value="frp-tools">FRP & Tools</option>
                            <option value="frp-app">FRP App</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label data-translate="category">Category</label>
                        <select id="appCategory" class="form-control" required></select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label data-translate="version">Version</label>
                        <input type="text" id="appVersion" class="form-control">
                    </div>
                    <div class="form-group">
                        <label data-translate="size">Size</label>
                        <input type="text" id="appSize" class="form-control" placeholder="e.g., 50 MB">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label data-translate="status">Status</label>
                        <select id="appStatus" class="form-control">
                            <option value="original">Original</option>
                            <option value="modified">Modified</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label data-translate="icon_url">Icon URL</label>
                        <input type="url" id="appIcon" class="form-control" placeholder="https://...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label data-translate="short_description_en">Short Description (English)</label>
                        <input type="text" id="appShortDesc" class="form-control" maxlength="150">
                    </div>
                    <div class="form-group">
                        <label data-translate="short_description_ar">Short Description (Arabic)</label>
                        <input type="text" id="appShortDescAr" class="form-control" maxlength="150">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label data-translate="full_description_en">Full Description (English)</label>
                        <textarea id="appFullDesc" class="form-control" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label data-translate="full_description_ar">Full Description (Arabic)</label>
                        <textarea id="appFullDescAr" class="form-control" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label data-translate="features_en">Features (English - one per line)</label>
                        <textarea id="appFeatures" class="form-control" rows="5" placeholder="Feature 1&#10;Feature 2&#10;Feature 3"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label data-translate="features_ar">Features (Arabic - one per line)</label>
                        <textarea id="appFeaturesAr" class="form-control" rows="5" placeholder="ميزة 1&#10;ميزة 2&#10;ميزة 3"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label data-translate="screenshots">Screenshots URLs (one per line)</label>
                        <textarea id="appScreenshots" class="form-control" rows="4" placeholder="https://image1.jpg&#10;https://image2.jpg"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label data-translate="download_original">Original Download URL</label>
                        <input type="url" id="appDownloadOriginal" class="form-control" placeholder="https://...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label data-translate="download_modified">Modified Download URL</label>
                        <input type="url" id="appDownloadModified" class="form-control" placeholder="https://...">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        <span data-translate="save_app">Save App</span>
                    </button>
                    <button type="button" class="btn btn-secondary" id="resetForm">
                        <i class="fas fa-undo"></i>
                        <span data-translate="reset">Reset</span>
                    </button>
                </div>
            </form>
        </section>

        <!-- Categories Section -->
        <section class="content-section" id="categories">
            <div class="categories-header">
                <button class="btn btn-primary" id="addCategoryBtn">
                    <i class="fas fa-plus"></i>
                    <span data-translate="add_category">Add Category</span>
                </button>
            </div>
            <div class="categories-filter">
                <div class="filter-group">
                    <label>
                        <i class="fas fa-filter"></i>
                        <span data-translate="filter_by_tab">Filter by Tab</span>
                    </label>
                    <select id="filterCategoriesTab" class="form-control">
                        <option value="all" data-translate="all_tabs">All Tabs</option>
                    </select>
                </div>
            </div>
            <div class="categories-grid" id="categoriesGrid"></div>
        </section>

        <!-- Tabs Section -->
        <section class="content-section" id="tabs">
            <div class="categories-header">
                <button class="btn btn-primary" id="addTabBtn">
                    <i class="fas fa-plus"></i>
                    <span data-translate="add_tab">Add Tab</span>
                </button>
            </div>
            <div class="tabs-list" id="tabsList"></div>
        </section>

        <!-- GitHub Settings Section -->
        <section class="content-section" id="github">
            <div class="github-form">
                <div class="form-group">
                    <label data-translate="github_token">GitHub Token</label>
                    <input type="password" id="githubToken" class="form-control" placeholder="ghp_...">
                </div>
                <div class="form-group">
                    <label data-translate="github_username">GitHub Username</label>
                    <input type="text" id="githubUsername" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label data-translate="repository_name">Repository Name</label>
                    <select id="githubRepo" class="form-control">
                        <option value="" data-translate="select_repository">Select a repository...</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="testGithubConnection">
                    <i class="fab fa-github"></i>
                    <span data-translate="test_connection">Test Connection</span>
                </button>
            </div>
        </section>
    </main>

    <!-- Category Modal -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-wrapper">
                    <div class="modal-tab-badge" id="modalCategoryBadge" style="display: none;"></div>
                    <h2 id="categoryModalTitle" data-translate="add_category">Add Category</h2>
                </div>
                <button class="close-btn" id="closeCategoryModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">
                    <div class="form-group">
                        <label data-translate="category_name_en">Category Name (English)</label>
                        <input type="text" id="categoryNameEn" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label data-translate="category_name_ar">Category Name (Arabic)</label>
                        <input type="text" id="categoryNameAr" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label data-translate="tab">Tab</label>
                        <select id="categoryTab" class="form-control" required>
                            <option value="windows-app">Windows App</option>
                            <option value="android-app">Android App</option>
                            <option value="frp-tools">FRP & Tools</option>
                            <option value="frp-app">FRP App</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" data-translate="save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tab Modal -->
    <div class="modal" id="tabModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-wrapper">
                    <div class="modal-tab-badge" id="modalTabBadge" style="display: none;"></div>
                    <h2 id="tabModalTitle" data-translate="edit_tab">Edit Tab</h2>
                </div>
                <button class="close-btn" id="closeTabModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="tabForm">
                    <input type="hidden" id="tabId">
                    <div class="form-group">
                        <label data-translate="tab_id_label">Tab ID (English lowercase, e.g., my-tab)</label>
                        <input type="text" id="tabIdInput" class="form-control" required pattern="[a-z0-9-]+" placeholder="my-custom-tab">
                    </div>
                    <div class="form-group">
                        <label data-translate="tab_name_en">Tab Name (English)</label>
                        <input type="text" id="tabNameEn" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label data-translate="tab_name_ar">Tab Name (Arabic)</label>
                        <input type="text" id="tabNameAr" class="form-control" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" data-translate="save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-translate="settings">Settings</h2>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label data-translate="language">Language</label>
                    <select id="languageSelect">
                        <option value="en">English</option>
                        <option value="ar">العربية</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
