<!DOCTYPE html>
<html>
<head>
    <title>Test Games Loading</title>
</head>
<body>
    <h1>Testing Windows Games & Android Games</h1>
    <div id="output"></div>
    
    <script src="js/data.js"></script>
    <script>
        const output = document.getElementById('output');
        
        // Test Windows Games
        output.innerHTML += '<h2>Windows Games:</h2>';
        output.innerHTML += '<p>Count: ' + windowsGames.length + '</p>';
        if (windowsGames.length > 0) {
            windowsGames.forEach(game => {
                output.innerHTML += '<div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">';
                output.innerHTML += '<strong>ID:</strong> ' + game.id + '<br>';
                output.innerHTML += '<strong>Name:</strong> ' + game.name + '<br>';
                output.innerHTML += '<strong>Has Screenshots:</strong> ' + (game.screenshots && game.screenshots.length > 0 ? 'Yes (' + game.screenshots.length + ')' : 'No') + '<br>';
                output.innerHTML += '<strong>Has Features:</strong> ' + (game.features && game.features.length > 0 ? 'Yes (' + game.features.length + ')' : 'No') + '<br>';
                output.innerHTML += '</div>';
            });
        }
        
        // Test Android Games
        output.innerHTML += '<h2>Android Games:</h2>';
        output.innerHTML += '<p>Count: ' + androidGames.length + '</p>';
        if (androidGames.length > 0) {
            androidGames.forEach(game => {
                output.innerHTML += '<div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">';
                output.innerHTML += '<strong>ID:</strong> ' + game.id + '<br>';
                output.innerHTML += '<strong>Name:</strong> ' + game.name + '<br>';
                output.innerHTML += '</div>';
            });
        } else {
            output.innerHTML += '<p>No Android Games found</p>';
        }
        
        // Test localStorage
        output.innerHTML += '<h2>localStorage:</h2>';
        const windowsGamesLS = localStorage.getItem('falcon-x-windows-games');
        const androidGamesLS = localStorage.getItem('falcon-x-android-games');
        output.innerHTML += '<p><strong>falcon-x-windows-games:</strong> ' + (windowsGamesLS ? JSON.parse(windowsGamesLS).length + ' games' : 'Not found') + '</p>';
        output.innerHTML += '<p><strong>falcon-x-android-games:</strong> ' + (androidGamesLS ? JSON.parse(androidGamesLS).length + ' games' : 'Not found') + '</p>';
    </script>
</body>
</html>
