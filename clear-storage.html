<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear Falcon X Storage</h1>
    <button onclick="clearStorage()">Clear All Storage</button>
    <div id="result"></div>
    
    <script>
        function clearStorage() {
            const keys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('falcon-x-')) {
                    keys.push(key);
                }
            }
            
            keys.forEach(key => localStorage.removeItem(key));
            
            document.getElementById('result').innerHTML = '<p style="color: green;">Cleared ' + keys.length + ' items: ' + keys.join(', ') + '</p>';
        }
        
        // Show current storage
        window.onload = function() {
            let html = '<h2>Current Storage:</h2><ul>';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('falcon-x-')) {
                    const value = localStorage.getItem(key);
                    const count = value ? JSON.parse(value).length : 0;
                    html += '<li><strong>' + key + ':</strong> ' + count + ' items</li>';
                }
            }
            html += '</ul>';
            document.getElementById('result').innerHTML = html;
        };
    </script>
</body>
</html>
