<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Falcon X Admin</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="auth-background">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="logo-circle">
                        <i class="fas fa-dragon"></i>
                    </div>
                    <h1>Falcon X</h1>
                </div>
                <h2 class="auth-title">لوحة التحكم الإدارية</h2>
                <p class="auth-subtitle">أدخل بيانات الدخول للوصول إلى النظام</p>
            </div>
            
            <div class="auth-body">
                <form class="token-form" id="loginForm">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-shield-alt"></i>
                            كلمة المرور الآمنة
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                class="token-input" 
                                id="githubToken" 
                                placeholder=""
                                required
                                autocomplete="off"
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>دخول</span>
                    </button>
                </form>
                
                <div class="auth-features">
                    <div class="feature-item">
                        <i class="fas fa-lock"></i>
                        <span>اتصال آمن ومشفر</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-database"></i>
                        <span>إدارة كاملة للبيانات</span>
                    </div>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>&copy; 2025 Falcon X - جميع الحقوق محفوظة</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check if already authenticated
        if (AuthManager.isAuthenticated()) {
            window.location.href = 'admin.html';
        }

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const tokenInput = document.getElementById('githubToken');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = tokenInput.value.trim();
            
            if (!token) {
                alert('الرجاء إدخال كلمة المرور');
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>جاري التحقق...</span>';

            // Validate token
            const result = await AuthManager.validateToken(token);

            if (!result.success) {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> <span>تسجيل الدخول</span>';
                alert('كلمة المرور غير صحيحة');
                return;
            }

            // Save token and user data temporarily
            AuthManager.setSession({
                token: token,
                username: result.data.login,
                avatar: result.data.avatar_url,
                name: result.data.name || result.data.login
            });

            // Redirect to repository selection
            window.location.href = 'repo-select.html';
        });

        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        togglePassword.addEventListener('click', () => {
            const type = tokenInput.type === 'password' ? 'text' : 'password';
            tokenInput.type = type;
            togglePassword.querySelector('i').classList.toggle('fa-eye');
            togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
        });

        // Allow paste in password field
        tokenInput.addEventListener('paste', (e) => {
            setTimeout(() => {
                tokenInput.type = 'text';
                setTimeout(() => {
                    tokenInput.type = 'password';
                }, 100);
            }, 0);
        });
    </script>
</body>
</html>
