<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Falcon X Admin</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 520px;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-secondary);
        }

        .login-step {
            display: none;
        }

        .login-step.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        label i {
            margin-left: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
            direction: ltr;
            text-align: left;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .repo-list {
            max-height: 350px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding-right: 0.25rem;
        }

        .repo-list::-webkit-scrollbar {
            width: 8px;
        }

        .repo-list::-webkit-scrollbar-track {
            background: var(--bg);
            border-radius: 10px;
        }

        .repo-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        .repo-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .repo-item {
            padding: 1.25rem;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .repo-item:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
        }

        .repo-item.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.15);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .repo-item.selected::after {
            content: '✓';
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            background: var(--primary);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .repo-icon {
            font-size: 2rem;
            color: var(--primary);
            min-width: 50px;
            height: 50px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .repo-info {
            flex: 1;
        }

        .repo-name {
            font-weight: 700;
            margin-bottom: 0.25rem;
            font-size: 1.05rem;
            color: var(--text);
        }

        .repo-desc {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .repo-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .repo-stats span {
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .hint {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-align: center;
        }

        .hint a {
            color: var(--primary);
            text-decoration: none;
        }

        .hint a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .search-box {
            margin-bottom: 1rem;
            position: relative;
        }

        .search-box i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .search-box input {
            padding-right: 2.5rem;
        }

        .projects-count {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            padding: 0.5rem;
            background: var(--bg);
            border-radius: 8px;
        }

        .projects-count strong {
            color: var(--primary);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-dragon"></i>
            <h1>Falcon X</h1>
            <p>لوحة التحكم الإدارية</p>
        </div>

        <!-- Alert Message -->
        <div class="alert" id="alert"></div>

        <!-- Step 1: Access Token -->
        <div class="login-step active" id="step1">
            <div class="form-group">
                <label>
                    <i class="fas fa-key"></i>
                    رمز الدخول (Access Token)
                </label>
                <input 
                    type="password" 
                    id="githubToken" 
                    placeholder="أدخل رمز الدخول الخاص بك"
                    autocomplete="off"
                >
            </div>
            <button class="btn" onclick="validateToken()">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </button>
        </div>

        <!-- Step 2: Project Selection -->
        <div class="login-step" id="step2">
            <div class="form-group">
                <label style="font-size: 1.1rem; margin-bottom: 1rem;">
                    <i class="fas fa-folder-open"></i>
                    اختر المشروع الذي تريد العمل عليه
                </label>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input 
                        type="text" 
                        id="repoSearch" 
                        placeholder="ابحث عن مشروع..."
                        onkeyup="filterRepos()"
                    >
                </div>
                <div class="repo-list" id="repoList"></div>
            </div>
            <button class="btn" onclick="continueToAdmin()" id="continueBtn" disabled>
                <i class="fas fa-check-circle"></i>
                متابعة
            </button>
            <button class="btn" onclick="goBack()" style="margin-top: 0.5rem; background: var(--bg); border: 2px solid var(--border);">
                <i class="fas fa-arrow-right"></i>
                رجوع
            </button>
        </div>
    </div>

    <script>
        let userData = null;
        let repositories = [];
        let selectedRepo = null;

        async function validateToken() {
            const token = document.getElementById('githubToken').value.trim();
            
            if (!token) {
                showAlert('error', 'الرجاء إدخال رمز الدخول');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';

            try {
                // Validate token and get user info
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error('رمز الدخول غير صحيح');
                }

                userData = await response.json();

                // Get user repositories
                const reposResponse = await fetch('https://api.github.com/user/repos?per_page=100&sort=updated', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!reposResponse.ok) {
                    throw new Error('فشل في تحميل قائمة المشاريع');
                }

                repositories = await reposResponse.json();

                // Save token temporarily
                sessionStorage.setItem('githubToken', token);
                sessionStorage.setItem('githubUsername', userData.login);

                // Show success and move to next step
                showAlert('success', `مرحباً ${userData.login}! تم العثور على ${repositories.length} مشروع`);
                
                setTimeout(() => {
                    goToStep2();
                }, 1000);

            } catch (error) {
                console.error('Validation error:', error);
                showAlert('error', error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
            }
        }

        function goToStep2() {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            displayRepositories();
        }

        function goBack() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            selectedRepo = null;
        }

        function displayRepositories() {
            const repoList = document.getElementById('repoList');
            
            if (repositories.length === 0) {
                repoList.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--text-secondary);">لا توجد مشاريع</div>';
                return;
            }

            const countHTML = `<div class="projects-count">المتاح: <strong>${repositories.length}</strong> مشروع</div>`;
            
            repoList.innerHTML = countHTML + repositories.map(repo => `
                <div class="repo-item" onclick="selectRepo('${repo.name}', '${repo.full_name}', '${repo.description || ''}', ${repo.private})">
                    <div class="repo-icon">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="repo-info">
                        <div class="repo-name">${repo.name}</div>
                        ${repo.description ? `<div class="repo-desc">${repo.description}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function selectRepo(name, fullName, description, isPrivate) {
            // Remove previous selection
            document.querySelectorAll('.repo-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Add selection to clicked item
            event.currentTarget.classList.add('selected');

            // Save selection
            selectedRepo = { name, fullName, description, private: isPrivate };
            document.getElementById('continueBtn').disabled = false;
        }

        function filterRepos() {
            const searchTerm = document.getElementById('repoSearch').value.toLowerCase();
            const repoItems = document.querySelectorAll('.repo-item');

            repoItems.forEach(item => {
                const repoName = item.querySelector('.repo-name').textContent.toLowerCase();
                const repoDesc = item.querySelector('.repo-desc')?.textContent.toLowerCase() || '';
                
                if (repoName.includes(searchTerm) || repoDesc.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function continueToAdmin() {
            if (!selectedRepo) {
                showAlert('error', 'الرجاء اختيار مشروع أولاً');
                return;
            }

            // Save settings to localStorage
            const settings = {
                githubToken: sessionStorage.getItem('githubToken'),
                githubUsername: sessionStorage.getItem('githubUsername'),
                githubRepo: selectedRepo.name,
                loginTime: new Date().toISOString()
            };

            localStorage.setItem('falconx_github_settings', JSON.stringify(settings));

            // Show success
            showAlert('success', 'جاري التحويل إلى لوحة التحكم...');

            // Redirect to admin page
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 1000);
        }

        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i> ${message}`;

            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const settings = localStorage.getItem('falconx_github_settings');
            if (settings) {
                const data = JSON.parse(settings);
                // Check if login is still valid (within 24 hours)
                const loginTime = new Date(data.loginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                if (hoursDiff < 24) {
                    showAlert('info', 'لديك جلسة نشطة، جاري التحويل...');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                }
            }
        });

        // Enter key support
        document.getElementById('githubToken')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                validateToken();
            }
        });
    </script>
</body>
</html>
