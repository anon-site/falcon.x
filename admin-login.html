<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon X</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" type="image/png" href="images/6e89058a-eeee-45f5-9585-d26b3fb6fefc copy.png">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="images/6e89058a-eeee-45f5-9585-d26b3fb6fefc copy.png" alt="Falcon X" class="login-logo">
                <h1>لوحة التحكم</h1>
                <p id="loginDescription">أدخل Personal Access Token للمتابعة</p>
            </div>
            
            <!-- Step 1: GitHub Token Form -->
            <form id="tokenForm" class="login-form">
                <div class="form-group">
                    <label for="githubToken">
                        <i class="fab fa-github"></i>
                        GitHub Personal Access Token *
                    </label>
                    <div class="password-input">
                        <input type="password" id="githubToken" name="githubToken" required placeholder="ghp_xxxxxxxxxxxx">
                        <button type="button" class="toggle-password" onclick="toggleToken()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small style="color: #9ca3af; margin-top: 0.5rem; display: block;">
                        <i class="fas fa-info-circle"></i>
                        يجب أن يحتوي التوكن على صلاحية repo
                    </small>
                </div>
                
                <div class="form-group remember-me">
                    <label>
                        <input type="checkbox" id="rememberToken">
                        <span>حفظ التوكن</span>
                    </label>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-arrow-left"></i>
                    التالي
                </button>
            </form>
            
            <!-- Step 2: Repository Selection Form (Hidden Initially) -->
            <form id="repoForm" class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="repoOwner">
                        <i class="fab fa-github"></i>
                        اسم المستخدم
                    </label>
                    <input type="text" id="repoOwner" name="repoOwner" readonly style="background: rgba(255,255,255,0.05); cursor: not-allowed;">
                </div>
                
                <div class="form-group">
                    <label for="repoName">
                        <i class="fas fa-code-branch"></i>
                        اختر الـ Repository *
                    </label>
                    <div id="repoLoader" style="display: none; text-align: center; padding: 1rem;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 1.5rem; color: var(--primary-color);"></i>
                        <p style="margin-top: 0.5rem; color: var(--text-secondary);">جاري تحميل الـ Repositories...</p>
                    </div>
                    <select id="repoName" name="repoName" required style="display: none;">
                        <option value="">اختر Repository...</option>
                    </select>
                </div>
                
                <div id="repoErrorMessage" class="error-message" style="display: none;"></div>
                
                <div style="display: flex; gap: 0.5rem;">
                    <button type="button" class="btn btn-secondary" onclick="backToToken()" style="flex: 1;">
                        <i class="fas fa-arrow-right"></i>
                        رجوع
                    </button>
                    <button type="submit" class="btn btn-primary" style="flex: 2;">
                        <i class="fas fa-sign-in-alt"></i>
                        تسجيل الدخول
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <p>
                    <i class="fas fa-shield-alt"></i>
                    جميع البيانات تُحفظ محلياً في المتصفح
                </p>
            </div>
        </div>
    </div>
    
    <script src="js/admin-auth.js"></script>
</body>
</html>
